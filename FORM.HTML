<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Form in HTML</center></h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="" id="name" required placeholder="Enter Name" maxlength="10" minlength="6" value="Nashid" readonly>
        <input type="number" name="" id="" max="100" min="20">
        <input type="file" name="" id="">
        <input type="email" name="" id=""><br>
        lang <br>

        mal <input type="checkbox" value="mal">
        eng <input type="checkbox" value="eng">

        Gender <br>
         
        Male <input type="radio" name="gen" id="">
        Female <input type="radio" name="gen" id="">

        <input type="password" name="" id="">

        <input type="date" name="" id="">
        <input type="datetime" name="" id="">
        <input type="datetime-local" name="" id="">
        <textarea name="" rows="5" cols="10"></textarea> 
        <select name="" id="">
            <option value="" disabled selected>Select one</option>
            <option value="">Ind</option>
            <option value="">UAE</option>
            <option value="">US</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    
    <table>
        <form action="">
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text"></td>
            </tr>
        </form>
    </table>
</body>
</html>
